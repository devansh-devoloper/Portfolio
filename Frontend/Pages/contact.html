<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us for your Help</title>
    <link rel="stylesheet" href="styles/contact.css">
</head>

<body>
    <main class="contact-page">
        <section class="contact-wrapper">
            <div class="contact-card">
                <div class="contact-left">
                    <h1>Get In Touch</h1>
                    <p class="lead">Questions, project inquiries or just want to say hi — I’d love to hear from you.
                        Fill out the form and I will get back to you shortly.</p>

                    <ul class="contact-details">
                        <li><span class="label">Email:</span> <a
                                href="mailto:hello@yourdomain.com">hello@yourdomain.com</a></li>
                        <li><span class="label">Phone:</span> <a href="tel:+1234567890">+1 234 567 890</a></li>
                        <li><span class="label">Location:</span> Your City, Country</li>
                    </ul>

                    <div class="socials">
                        <a href="https://www.instagram.com/editor_bhai_169" aria-label="Instagram">Instagram</a>
                        <a href="#" aria-label="LinkedIn">LinkedIn</a>
                        <a href="https://www.github.com/devansh-devoloper" aria-label="GitHub">GitHub</a>
                    </div>
                </div>

                <form class="contact-form" action="#" method="post" novalidate>
                    <div class="form-row two-cols">
                        <div class="field">
                            <label for="name">Name</label>
                            <input id="name" name="name" type="text" placeholder="Your name" required>
                        </div>

                        <div class="field">
                            <label for="email">Email</label>
                            <input id="email" name="email" type="email" placeholder="you@example.com" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <label for="subject">Subject</label>
                        <input id="subject" name="subject" type="text" placeholder="Subject">
                    </div>

                    <div class="form-row">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="6" placeholder="Tell me about your project..."
                            required></textarea>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn primary">Send Message</button>
                        <button type="reset" class="btn muted">Reset</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>

</html>
