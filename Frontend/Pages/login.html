<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN | DevProg</title>
    <link rel="stylesheet" href="./styles/login.css">
</head>
<body>
    
    <!-- header section -->
</header>

    <!-- Login Form Section -->
    <main>
      <section class="login-section">
        <div class="login-card">
          <div class="login-illustration" aria-hidden="true">
            <img src="../assets/imgs/login.webp" alt="Illustration">
          </div>

          <div class="login-form">
            <a class="brand" href="../index.html">
              <img src="../assets/imgs/logo.png" alt="DevProg logo">
              <span class="brand-text">DevProg</span>
            </a>

            <h2>Welcome back</h2>
            <p class="lead">Sign in to continue to DevProg</p>

            <form id="loginForm" action="#" method="post">
              <label class="input-group">
                <span class="input-label">Email</span>
                <input type="email" name="email" required placeholder="you@domain.com">
              </label>

              <label class="input-group">
                <span class="input-label">Password</span>
                <input type="password" name="password" required placeholder="Enter your password">
              </label>

              <div class="form-row">
                <label class="checkbox"><input type="checkbox" name="remember"> Remember me</label>
                <a class="forgot" href="#">Forgot?</a>
              </div>

              <button class="login-btn" type="submit">Sign In</button>
            </form>

            <p class="signup">Donâ€™t have an account? <a href="#">Create one</a></p>
          </div>
        </div>
      </section>
    </main>
</body>
</html>
