<svg width="400" height="250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#39b6b6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e6b6b;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="250" fill="url(#grad4)"/>
  
  <!-- Image optimization visualization -->
  <!-- Original image (large) -->
  <rect x="30" y="30" width="120" height="120" fill="#FF6B6B" opacity="0.8"/>
  <text x="90" y="85" font-size="14" fill="white" text-anchor="middle" font-weight="bold">2.5MB</text>
  <text x="90" y="160" font-size="12" fill="white" text-anchor="middle">Original</text>
  
  <!-- Arrow -->
  <line x1="160" y1="90" x2="200" y2="90" stroke="white" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="180" y="110" font-size="11" fill="white" text-anchor="middle">Optimize</text>
  
  <!-- Optimized image (smaller) -->
  <rect x="220" y="50" width="80" height="80" fill="#4ECDC4" opacity="0.9"/>
  <text x="260" y="95" font-size="13" fill="white" text-anchor="middle" font-weight="bold">450KB</text>
  <text x="260" y="160" font-size="12" fill="white" text-anchor="middle">Optimized</text>
  
  <!-- Speed indicator -->
  <circle cx="340" cy="80" r="25" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="2"/>
  <text x="340" y="85" font-size="14" fill="#FFD700" text-anchor="middle" font-weight="bold">âš¡</text>
  <text x="340" y="130" font-size="11" fill="white" text-anchor="middle">5x Faster</text>
  
  <text x="200" y="235" font-size="16" font-weight="bold" fill="white" text-anchor="middle">Image Performance</text>
</svg>